name: main-workflow
on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':0.0'
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: '3.9'
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: poetry run test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
